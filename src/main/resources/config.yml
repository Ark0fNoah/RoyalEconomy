# ==========================================================
#  RoyalEconomy - Main Configuration
#  Project: com.ArkOfNoah.RoyalEconomy
# ==========================================================
#
#  PLACEHOLDERS (PlaceholderAPI):
#    %royaleconomy_balance%               -> Raw balance of the player
#    %royaleconomy_balance_formatted%     -> Formatted balance (with currency)
#    %royaleconomy_top_1_name%            -> Richest player's name
#    %royaleconomy_top_1_balance%         -> Richest player's raw balance
#    %royaleconomy_top_1_balance_formatted% -> Richest player's formatted balance
#    %amount_formatted%                    → main amount (usually net, after tax)
#    %amount_raw_formatted%                → original amount before tax (if used)
#    %tax_formatted%                       → amount of tax taken
#    %multiplier%                          → active boost multiplier (e.g. 2.0)
#    %interest_formatted%                  → interest gained this tick
#    %balance_formatted%                   → new total balance after interest
#    %bank_name%                           → bank name
#
#  MESSAGE PLACEHOLDER TOKENS:
#    %prefix%               -> Global message prefix
#    %player%               -> Player name
#    %target%               -> Target player name
#    %amount%               -> Raw amount
#    %amount_formatted%     -> Formatted amount
#    %balance%              -> Raw balance
#    %balance_formatted%    -> Formatted balance
#    %position%             -> Rank position (baltop)
#    %rank%                 -> Player rank in baltop
#    %page%                 -> Current page (baltop)
#    %pages%                -> Total pages (baltop)
#
#  PERMISSIONS:
#    royaleconomy.admin               -> Access to /eco and admin features
#    royaleconomy.balance.others      -> View other players' balances (if enabled)
#    royaleconomy.pay                 -> Use /pay
#    royaleconomy.baltop              -> Use /baltop
#    royaleconomy.bypass.maxbalance   -> Bypass max balance limit
#    royaleconomy.boost.<name>        -> Custom multipliers (if multipliers enabled)
#    royaleconomy.bank.use            -> Use bank system (if enabled)
#    royaleconomy.bank.admin          -> Admin bank controls (if enabled)
#
# ==========================================================


############################################################
# GENERAL
############################################################
general:
  language: "en"
  debug: false


############################################################
# MESSAGES / PREFIX
############################################################
messages:
  use-prefix: true
  prefix: "&7[&9Royal&fEconomy&7]&r "

  # Generic / shared messages
  no-permission: "%prefix% &cYou don't have permission to do that."
  player-only: "%prefix% &cOnly players can use this command."
  unknown-command: "%prefix% &cUnknown subcommand."
  invalid-amount: "%prefix% &cThat is not a valid amount."
  negative-amount: "%prefix% &cAmount must be positive."
  target-not-found: "%prefix% &cThat player was not found."
  internal-error: "%prefix% &cAn internal error occurred. Please contact an admin."

  tax-notify-payer: "%prefix% &7A tax of &c%tax_formatted% &7was taken from your payment to &e%target%&7."
  tax-notify-receiver: "%prefix% &7You received &a%amount_formatted%&7 after &c%tax_formatted% &7tax was applied."

  bank-tax-withdraw: "%prefix% &7A tax of &c%tax_formatted% &7was taken from your withdrawal from &e%bank_name%&7."

  interest-player-gain: "%prefix% &aYou received &e%interest_formatted% &ain interest. New balance: &a%balance_formatted%&a."
  interest-bank-owner-gain: "%prefix% &aYour bank &e%bank_name% &areceived &e%interest_formatted% &ain interest."

  boost-applied: "%prefix% &aApplied a &ex%multiplier% &aboost to &e%player% &afor &e%duration%&a."
  boost-info: "%prefix% &e%player%&7's effective multiplier: &ex%multiplier%&7. &7Remaining boost: &e%remaining%&7."
  boost-none: "%prefix% &e%player% &7has no active temporary boost."

  info-line-rate: "&7Bank interest rate: &e%rate%"

  boost-notify-interest: "%prefix% &aYour boost (&ex%multiplier%&a) increased your interest by &e%bonus_formatted%&a."

  # Optionally center messages in chat (if you want to implement this later)
  center-messages: false


############################################################
# CORE ECONOMY (no enable flag, always on)
############################################################
core:
  starting-balance: 100.0
  max-balance: 1000000000.0  # Set to -1 to disable max cap

  currency:
    singular: "coin"
    plural: "coins"
    symbol: "⛁"
    format: "#,##0.00"
    prefix: ""          # e.g. "⛁ "
    suffix: " coins"    # e.g. " coins"

  commands:
    balance:
      aliases: ["bal", "money"]
      allow-others: true
    pay:
      enabled: true
      min-amount: 0.01
      max-amount: -1        # -1 = no specific pay limit
      require-online-target: false

  core-messages:
    balance-self: "%prefix% &aYour balance: &e%balance_formatted%"
    balance-others: "%prefix% &a%target%&7's balance: &e%balance_formatted%"
    pay-usage: "%prefix% &cUsage: /pay <player> <amount>"
    pay-sent: "%prefix% &aYou paid &e%target% %amount_formatted%&a."
    pay-received: "%prefix% &aYou received %amount_formatted% &afrom &e%player%&a."
    insufficient-funds: "%prefix% &cYou don't have enough money."
    max-balance-reached: "%prefix% &cYou cannot receive more money (max balance reached)."


############################################################
# FEATURE: BALTOP / LEADERBOARD
############################################################
baltop:
  enabled: true

  command:
    name: "baltop"
    aliases: ["balancetop", "rich"]

  page-size: 10
  cache-seconds: 30
  show-self-rank: true

  messages:
    header: "%prefix% &6Top &e%page_size% &6balances (&ePage %page%/%pages%&6)"
    entry: "&7%position%. &e%player% &7- &a%balance_formatted%"
    self-rank: "%prefix% &7You are &e#%rank% &7with &a%balance_formatted%"
    no-data: "%prefix% &7No balance data available yet."


############################################################
# FEATURE: LOGGING / TRANSACTIONS
############################################################
logging:
  enabled: true
  log-to-file: true
  log-to-console: false

  # Folder: /plugins/RoyalEconomy/logs/
  # File:   YYYY-MM-DD.log
  format: "[%time%] %type% | %player% -> %target% | %amount% | %reason%"

  # Possible %type%: SUCCESS, FAIL
  # Possible %reason%: PAY, COMMAND_SET, COMMAND_GIVE, COMMAND_TAKE, SHOP, SYSTEM, OTHER


############################################################
# FEATURE: TAXES & MONEY SINKS
############################################################
taxes:
  enabled: true

  # /pay tax between players
  pay:
    enabled: true
    rate: 0.05              # 5% tax
    sink-type: "void"       # "void" or "account"
    sink-account-uuid: ""   # if sink-type=account, put UUID here

    messages:
      notify-payer: true      # show messages.tax-notify-payer
      notify-receiver: false  # if you ever want to use messages.tax-notify-receiver

  # Tax when withdrawing from banks (money → player)
  bank-withdraw:
    enabled: false
    rate: 0.02
    sink-type: "void"
    sink-account-uuid: ""
    messages:
      notify: true            # uses messages.bank-tax-withdraw

  # Tax when depositing into banks (optional)
  bank-deposit:
    enabled: false
    rate: 0.01
    sink-type: "void"
    sink-account-uuid: ""
    messages:
      notify: false           # up to you if you want chat spam


############################################################
# FEATURE: MULTIPLIERS / BOOSTS
############################################################
boosts:
  enabled: true

  # Default multiplier if player has no boost permission
  default-multiplier: 1.0

  # Highest matching permission wins
  permission-multipliers:
    "royaleconomy.boost.2x": 2.0
    "royaleconomy.boost.1_5x": 1.5
    "royaleconomy.boost.1_1x": 1.1

  messages:
    # Global toggle for showing boost-related info in chat
    notify-on-interest: false  # if true, use messages.boost-notify-interest


############################################################
# FEATURE: BANKS / SHARED ACCOUNTS
############################################################
banks:
  enabled: true

  max-banks-per-player: 3
  default-max-members: 10
  starting-bank-balance: 0.0
  allow-negative: false

  commands:
    base: "bank"
    aliases: ["banks"]

  messages:
    help-header: "%prefix% &6Bank commands:"
    created: "%prefix% &aBank '&e%bank_name%&a' created."
    deleted: "%prefix% &cBank '&e%bank_name%&c' deleted."
    deposit: "%prefix% &aDeposited %amount_formatted% &ainto '&e%bank_name%&a'."
    withdraw: "%prefix% &aWithdrew %amount_formatted% &afrom '&e%bank_name%&a'."
    insufficient-funds: "%prefix% &cThe bank does not have enough money."
    no-access: "%prefix% &cYou don't have access to that bank."
    max-banks-reached: "%prefix% &cYou have reached the maximum number of banks."
    member-added: "%prefix% &a%target% added to bank '&e%bank_name%&a'."
    member-removed: "%prefix% &c%target% removed from bank '&e%bank_name%&c'."
    bank-not-found: "%prefix% &cThat bank doesn't exist."
    already-member: "%prefix% &cThat player is already a member of that bank."
    not-member: "%prefix% &cThat player is not a member of that bank."
    info-header: "%prefix% &6Bank '&e%bank_name%&6' info:"
    info-line-owner: "&7Owner: &e%owner%"
    info-line-balance: "&7Balance: &a%balance_formatted%"
    info-line-members: "&7Members (&e%member_count%&7/&e%max_members%&7): &f%members%"
    list-header: "%prefix% &6Your banks:"
    list-entry: "&7- &e%bank_name% &7(&a%balance_formatted%&7)"


############################################################
# FEATURE: INTEREST (PASSIVE INCOME)
############################################################
interest:
  enabled: true

  interval-minutes: 60  # how often interest is applied

  players:
    enabled: true
    rate: 0.01          # 1% each interval
    max-balance: -1     # -1 = no cap
    messages:
      notify: true                 # if true, send messages.interest-player-gain
      only-online: true             # only notify online players, still pay interest to all

  banks:
    enabled: true
    rate: 0.02          # 2% for banks
    max-balance: -1
    messages:
      notify-owner: false           # if true, send messages.interest-bank-owner-gain to owner if online



############################################################
# FEATURE: PLACEHOLDERAPI INTEGRATION
############################################################
placeholderapi:
  enabled: true
  # If false, the expansion won't auto-register even if PlaceholderAPI is installed.


############################################################
# FEATURE: VAULT ECONOMY BRIDGE
############################################################
vault2:
  enabled: false
  # If true, RoyalEconomy will register as a Vault economy provider (if Vault is installed).
